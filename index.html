<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="javascript.js"></script>
  </head>
  <body>
    <div id="game">
      <div id="left-div">
        <p></p>
      </div>

      <div id="main">
        <div id="choiceButtons">
          <img id="Rock" src="images/rock.svg" width="150px" />
          <img id="Paper" src="images/paper.svg" width="150px" />
          <img id="Scissors" src="images/scissors.svg" width="150px" />
        </div>

        <p id="result"></p>
      </div>

      <div id="right-div">
        <p></p>
      </div>
    </div>

    <div id="mainButton">
        <button id="playButton">Play</button>
    </div>
  </body>
</html>
